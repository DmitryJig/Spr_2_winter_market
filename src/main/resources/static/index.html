<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="indexController">
    <h1>My market</h1>

    <h3 class="mt-3">List products</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title product</td>
            <td>Price</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in Products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>
                {{p.price}}
            </td>
            <td>
<!--                <button type="button" class="btn btn-primary" ng-click="showProductInfo(p.id)">info</button>-->
<!--                <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Delete</button>-->
                <button class="btn btn-primary" ng-click="addToCart(p.id)">Add to cart</button>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Корзина</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>Title product</td>
            <td>Count</td>
            <td>Price</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in cart.items">
            <td>{{item.productTitle}}</td>
            <td>
                <button class="btn btn-light" ng-click="decrementInCart(item.productId)">-</button>
                {{item.quantity}}
                <button class="btn btn-light" ng-click="addToCart(item.productId)">+</button>
            </td>
            <td>{{item.pricePerProduct + ' x ' + item.quantity + ' = ' + item.price}}</td>
            <td><button class="btn btn-danger" ng-click="clearCartLine(item.productId)">X</button></td>
        </tr>
        <tr>
            <td>Итого</td>
            <td></td>
            <td>{{cart.totalPrice}}</td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-danger" ng-click="clearCart()">Очистить корзину</button>

    <h3>Create new product</h3>
    <form novalidate ng-submit="submitCreateProduct()">
        <div class="form-group col-md-6">
            <label for="newProductTitle">Title</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="newProductTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="newProductCost">Price</label>
            <input class="form-control" type="text" ng-model="newProduct.cost" id="newProductCost">
        </div>
        <div>
            <button class="btn btn-success mt-2 mb-5">Save</button>
        </div>
    </form>
</div>
</body>
</html>
