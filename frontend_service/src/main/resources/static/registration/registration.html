<div>
    <h1>Registration</h1>
    <div class="row g-2">
        <form novalidate ng-submit="functionRegistration()">
            <div class="form-group row">
                <div class="form-group col-md-3">
                    <label for="usernameField">Username</label>
                    <input class="form-control" type="text" ng-model="reguser.username" id="usernameField">
                </div>
                <div class="form-group col-md-3">
                    <label for="emailField">email</label>
                    <input class="form-control" type="email" ng-model="reguser.email" id="emailField">
                </div>
                <div class="form-group col-md-3">
                    <label for="passwordField">Password</label>
                    <input class="form-control" type="password" ng-model="reguser.password" id="passwordField">
                </div>
                <div class="form-group col-md-3">
                    <label for="confirmPasswordField">Confirm password</label>
                    <input class="form-control" type="password" ng-model="reguser.confirmPassword" id="confirmPasswordField">
                </div>
            </div>
                <button class="btn btn-success mt-2" type="submit">Registration</button>
        </form>
    </div>
</div>
