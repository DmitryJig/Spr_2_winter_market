<div>
    <h1>My market</h1>
    <div class="row g-2">
        <h3>Filter</h3>
        <form novalidate ng-submit="loadProducts()">
            <div class="form-group row">
                <div class="form-group col-md-3">
                    <label for="filterMinPrice">Min price</label>
                    <input class="form-control" type="number" ng-model="filter.min_price" id="filterMinPrice">
                </div>
                <div class="form-group col-md-3">
                    <label for="filterMaxPrice">Max price</label>
                    <input class="form-control" type="number" ng-model="filter.max_price" id="filterMaxPrice">
                </div>
                <div class="form-group col-md-3">
                    <label for="filterTitle">Title product</label>
                    <input class="form-control" type="text" ng-model="filter.title_part" id="filterTitle">
                </div>
            </div>
            <div>
                <button class="btn btn-success mt-2" type="submit">Perform filter</button>
                <button class="btn btn-primary mt-2 ml-2" ng-click="resetFilter()">Reset filter</button>
            </div>
        </form>

        <h3 class="mt-3">List products</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <td>ID</td>
                <td>Title product</td>
                <td>Price</td>
                <td>Action</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="p in ProductsPage.content">
                <td>{{p.id}}</td>
                <td>{{p.title}}</td>
                <td>
                    {{p.price}}
                </td>
                <td>
                    <button class="btn btn-primary" ng-click="addToCart(p.id)">Add to cart</button>
                </td>
            </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li ng-class="ProductsPage.first ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" ng-click="loadProducts(ProductsPage.number)">Пред.</a>
                </li>

                <li ng-class="ProductsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
                    ng-repeat="pageIndex in PaginationArray">
                    <a class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</a>
                </li>

                <li ng-class="ProductsPage.last ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" ng-click="loadProducts(ProductsPage.number + 2)">След.</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
